<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Restaurante</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>

      <header>
        <div class="nav_text">
          <h5>Food For Home</h5>
          <p>Lorem ipsum dolor. sit amet consectetur adipisicing elit.</p>
        </div>

        <div class="logo">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/logo.png"
            alt="Logo"
          />
        </div>


      </header>

      <section class="food_cards">
        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/tapas.svg"
            alt="Tapas"
          />
          <p>Tapas</p>
        </div>

        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/breakfast.svg"
            alt="Desayunos"
          />
          <p>Desayunos</p>
        </div>
        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/salad.png"
            alt="Ensaladas"
          />
          <p>Ensaladas</p>
        </div>
        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/fastfood.svg"
            alt="Almuerzos"
          />
          <p>Almuerzos</p>
        </div>
        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/dinner.svg"
            alt="Cena"
          />
          <p>Cena</p>
        </div>
        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/desert.svg"
            alt="Postres"
          />
          <p>Postres</p>
        </div>
        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/bebidas.svg"
            alt="Bebidas"
          />
          <p>Bebidas</p>
        </div>
        <div class="card">
          <img
            src="https://andreabcm.github.io/Proyecto-final/img/slider/all.svg"
            alt="Todos"
          />
          <p>Todos</p>
        </div>
      </section>

      <section class="food_detail">
        <img
          src="https://andreabcm.github.io/Proyecto-final/img/platos/ensalada01.jpg"
          alt="salad"
        />
        <div class="card_text">
          <h1>12€</b></h1> 
          <span><b>Desayuno de la Casa</b></span>
          <span>Con salsa ranch</span>
        </div>
        <div class="counter">
          <button type="button" class="add">+</button>
          <h5>1</h5>
          <button type="button" class="remove">-</button>
        </div>
      </section>

      <footer>
        <div class="main_icon">
          <a href="myCard.html"><i class="fas fa-shopping-bag"></i></a>
        </div>
        <div class="icons">
          <i class="fas fa-home"></i>
          <i class="far fa-comments"></i>
          <i class="far fa-heart"></i>
          <i class="far fa-user"></i>
        </div>
      </footer>
    

    <script src="script.js"></script>
  </body>
</html>
