<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/myCard.css"/>

    <title>Men√∫ Restaurante</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
  </head>

  <body>

    <header>
      <a href="index.html"><button type="button" class="button"><</button></a>
      <span><b>My Card</b></span>
      <div class="logo">
        
        <img
          src="https://andreabcm.github.io/Proyecto-final/img/logo.png"
          alt="Logo"
        />
      </div>

    </header>



    <main>
      <tbody id="cartContainer"> 

      </tbody>
    </main>

    <footer class='carrito'>
      <div class="precios">
        <div class="enunciados">
          <span>Subtotal</span>
          <span>Tasas</span>
          <span>Delivery</span>
          <span>TOTAL</span>
        </div>

        <div class="totales">
          <span id="subtotal">0eur</span>
          <span class="tasas">0eur</span>
          <span class="delivery">0eur</span>
          <span class="total">0eur</span>
        </div>
      </div>
      
      <div class="botonesCarrito">
      <button type="button" id="send">Enviar pedido</button>
      <button type="button" id="emptyCart">Vaciar carrito</button>
      </div>  
    </footer>
    
    <script src="cart.js"></script>
    <script src="script.js"></script>

  </body>
</html>
